        an. Die Griffel sind frei, bei wenigen Arten sind sie miteinander verwachsen.
        Die Narbe ist kopfig, behaart oder kahl. Frchte mini|Zweig und Hagebutten
        der Wein-Rose (Rosa rubiginosa) Die Frucht der Rosen ist die Hagebutte: sie
        ist eine Sammelnussfrucht. Die Einzelfrchte sind einsamige Nsschen von gelber
        bis brauner Farbe. Sie sind vom mehr oder weniger fleischigen, vergrerten
