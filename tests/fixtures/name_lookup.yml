        orange, in seltenen Fllen braun bis schwarz. Die Einzelfrucht das Nsschen,
        oft als Kern bezeichnet ist meist drei bis sechs, selten zwischen 2,5
        und acht Millimeter lang, 2,5 bis 3,5 (selten zwei bis sechs) Millimeter breit,
        stark behaart bis annhernd kahl. Die Anzahl der Nsschen liegt bei mitteleuropischen
        Arten meist zwischen 10 und 30 pro Hagebutte, selten zwischen 1 und 45. Bei
        Rosa rugosa sind es ber 100, bei Rosa clinophylla bis 150. Die Anzahl hngt
        auch von der Art der Samenbildung ab: die Zahl sinkt von echter Fremdbefruchtung,
        Nachbarbefruchtung ber Selbstbefruchtung bis zur Apomixis, bei der die wenigsten
        Samen gebildet werden. Die Nsschen werden durch Zerfall der Hagebutte im
        Winter bis Sommer des Folgejahres frei oder durch die Zerstrung der Hagebutte
        durch Tiere verbreitet."},{"description":"Rosen spielen in vielen Kulturen
        eine bedeutende Rolle. In Persien gibt es seit Jahrtausenden Rosengrten (gulistane),
        in denen besonders Rosen mit gefllten und stark duftenden Blten wie Rosa
        gallica und Rosa damascena gezogen wurden. Die Rosen von Schiras sind durch
        Hafis in die Weltliteratur eingegangen. In Persien hat wahrscheinlich auch
        die Rosenlgewinnung ihren Ursprung. In China wird der Beginn der Rosenkultur
        in die Zeit des legendren Herrschers Shennong (27372697 v. Chr.) verlegt,
        entsprechende Aufzeichnungen sind allerdings sehr viel jngeren Datums. Herodot
        schilderte im 5. Jahrhundert Rosengrten in Babylonien und in Thrakien die
        des Knigs Midas. Aus gypten stammen erste Zeugnisse aus der Zeit Ramses
        II. ( 1224 v. Chr.). Nach Griechenland kam die Rosenkultur wohl ber Kleinasien
        und Thrakien. Homer berichtet in der Ilias von rosenbekrnzten Waffen, der
        rosenfingrigen Morgenrte und beschreibt, wie Aphrodite den Leichnam Hektors
        mit Rosenl salbt. Viele griechische Dichter nach ihm verherrlichten die Rose,
        Sappho war die erste, die die Rose Knigin der Blumen nannte. Im Rmischen
        Reich erreichte der Rosenkult eine weitere Hochblte. In der Kaiserzeit wurden
        Rosen in Glashusern gezogen und aus gypten importiert. mini|Rosa centifolia
        foliacea, Abbildung aus Pierre Joseph Redout: Les Roses (18171824) In Mitteleuropa
        wurden die heimischen Wildrosen von Kelten und Germanen genutzt, wie Hagebuttenfunde
        in Siedlungen zeigen. Im Mittelalter wurde die Rose zunchst nur in Klostergrten
        als Heilpflanze gezogen. Dabei handelte es sich um die Apothekerrose Rosa
        gallica officinalis. Das Capitulare de villis Karls des Groen nennt die
