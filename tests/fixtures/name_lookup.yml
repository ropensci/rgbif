        of China, Volume 9  Pittosporaceae through Connaraceae, Science Press und
        Missouri Botanical Garden Press, Beijing und St. Louis, 2003, ISBN 1-930723-14-8."},{"description":"Die
        Chromosomengrundzahl der Rosen betrgt x=7. Davon ausgehend gibt es eine Ploidiereihe
        mit 2n= 14, (21), 28, 35, 42 und 56. In Mitteleuropa sind diploide Arten selten:
        von den 33 Arten sind 4 diploid, 5 tetraploid, 8 pentaploid, 11 haben mehr
        als eine Ploidiestufe und von 3 Arten ist die Ploidiestufe nicht bekannt.
        Die einzige oktoploide Art in Europa ist Rosa acicularis, die auerdem noch
        di-, tetra- und hexaploid sein kann. Die oktoploiden Formen sind auf den hohen
        Norden beschrnkt (Jakutien). Mehrere Ploidiestufen sind besonders in der
        Sektion Caninae verbreitet. Triploid sind nur Hybride. Abweichungen von den
        artblichen Chromosomenzahlen (Aneuploidie) sind bei den Wildformen selten,
        werden aber bei kultivierten Pflanzen regelmig beobachtet. In der Sektion
        Caninae kommt eine spezielle Form der Meiose vor, die Canina-Meiose."},{"description":"Die
        Rosen (Rosa) sind die namensgebende Pflanzengattung der Familie der Rosengewchse
        (Rosaceae). Die Gattung umfasst je nach Auffassung des Autors 100 bis 250
        Arten. Diese bilden durch ihre typischen Merkmale Stacheln, Hagebutten und
        unpaarig gefiederte Bltter eine sehr gut abgegrenzte Gattung. Es sind Strucher
        mit meist aufflligen, fnfzhligen Blten. Die meisten Arten sind nur in
        der Holarktis verbreitet. Die Wissenschaft von den Rosen wird als Rhodologie
        bezeichnet. Grtnerisch wird zwischen Wildrosen und Kulturrosen unterschieden.
        Die Rose wird seit der griechischen Antike als Knigin der Blumen bezeichnet.
        Rosen werden seit mehr als 2000 Jahren als Zierpflanzen gezchtet. Das aus
        den Kronblttern gewonnene Rosenl ist ein wichtiger Grundstoff der Parfumindustrie."},{"description":"Die
        wichtigste Nutzung der Rosen ist die Verwendung als Zierpflanze, sowohl als
        Gartenpflanze als auch als Schnittblume. Das Rosenl (Rosae aetheroleum) wird
        in der Parfumindustrie verwendet. Das bei der Gewinnung von Rosenl anfallende
        Rosenwasser wird bei der Herstellung von Marzipan und Lebkuchen verwendet.
        In der Heilkunde werden ganze Hagebutten (Cynosbati fructus cum semine), Hagebuttenschalen
        (Rosae pseudofructus) und die Hagebuttenkerne (Cynosbati semen) genutzt. Verwendet
        werden verschiedene Arten, vorwiegend Rosa canina und Rosa pendulina. Die
        Hagebutten enthalten getrocknet zwischen 0,2 und 2 % Ascorbinsure, reichlich
        Pektine (rund 15 %), Zucker, Fruchtsuren, Gerbstoffe und geringe Mengen therisches
        l. Verwendet werden Hagebutten gegen Erkltungskrankheiten, Darmerkrankungen,
        Gallenleiden, als Diuretikum, bei Gicht und Rheuma. Die Wirksamkeit ist in
        allen Fllen nicht bzw. nicht ausreichend belegt. Fr die diuretische Wirkung
        knnten der Pektin- und Fruchtsuregehalt verantwortlich sein. Verwendet werden
        die Hagebutten besonders in Frhstcktees. Frische Hagebutten werden zu Marmeladen
        verarbeitet.Max Wichtl (Hrsg.): Teedrogen und Phytopharmaka. 4. Auflage, Wissenschaftliche
        Verlagsgesellschaft, Stuttgart, 2002, S. 519522. ISBN 3-8047-1854-X Zum Kochen
        mit Heilwirkungen hat man bspw. in einem Kochbuch von 1547 gesprochen: Rosenhonig
        sterket und reinigt den magen/von bser feuchtigkeit/reiniget und heilet gschwer/Feul
        und Schaden des Munds/Zahnfleisch/Hals und Gurgeln.Koch- vnnd Kellermeisterey
        .. (etc.) - Rosen Honig zu machen, auf Seite 131, gedruckt in Franckfurdt
        am Mayn von Herman Gulfferichen, 1547 (sterreichischen Nationalbibliothek).
        Auch in der Aromatherapie wird der Rosenduft aufgrund seiner entspannenden
        WirkungM. Igarashi, C. Song et al.: Effect of Olfactory Stimulation by Fresh
        Rose Flowers on Autonomic Nervous Activity. In: Journal of alternative and
        complementary medicine (New York, N.Y.). [elektronische Verffentlichung vor
        dem Druck], , . . PMID 25055057. zu therapeutischen Zwecken eingesetzt. In
        Asien werden in der Volksmedizin auch getrocknete Blten, Bltter und Wurzeln
        verwendet. Das Holz wird in der Kunsttischlerei fr Drechsel- und Einlegearbeiten
        verwendet."},{"description":"Marie Fougre-Danezan Simon Joly Anne Bruneau
        Xin-Fen Gao Li-Bing Zhang: Phylogeny and biogeography of wild roses with specific
        attention to polyploids. In: Annals of Botany, Volume 115, Issue 2, Februar
        2015, S. 275291. A. V. Roberts, Th. Gladis, H. Brumme: DNA amounts of roses
        (Rosa L.) and their use in attributing ploidy levels. In: Plant Cell Reports,
        Volume 28, Issue 1, 2009, S. 6171."},{"description":"Rosen spielen in vielen
        Kulturen eine bedeutende Rolle. In Persien gibt es seit Jahrtausenden Rosengrten
        (gulistane), in denen besonders Rosen mit gefllten und stark duftenden Blten
        wie Rosa gallica und Rosa damascena gezogen wurden. Die Rosen von Schiras
        sind durch Hafis in die Weltliteratur eingegangen. In Persien hat wahrscheinlich
        auch die Rosenlgewinnung ihren Ursprung. In China wird der Beginn der Rosenkultur
        in die Zeit des legendren Herrschers Shennong (27372697 v. Chr.) verlegt,
        entsprechende Aufzeichnungen sind allerdings sehr viel jngeren Datums. Herodot
        schilderte im 5. Jahrhundert Rosengrten in Babylonien und in Thrakien die
        des Knigs Midas. Aus gypten stammen erste Zeugnisse aus der Zeit Ramses
        II. ( 1224 v. Chr.). Nach Griechenland kam die Rosenkultur wohl ber Kleinasien
        und Thrakien. Homer berichtet in der Ilias von rosenbekrnzten Waffen, der
        rosenfingrigen Morgenrte und beschreibt, wie Aphrodite den Leichnam Hektors
        mit Rosenl salbt. Viele griechische Dichter nach ihm verherrlichten die Rose,
        Sappho war die erste, die die Rose Knigin der Blumen nannte. Im Rmischen
        Reich erreichte der Rosenkult eine weitere Hochblte. In der Kaiserzeit wurden
        Rosen in Glashusern gezogen und aus gypten importiert. mini|Rosa centifolia
        foliacea, Abbildung aus Pierre Joseph Redout: Les Roses (18171824) In Mitteleuropa
        wurden die heimischen Wildrosen von Kelten und Germanen genutzt, wie Hagebuttenfunde
        in Siedlungen zeigen. Im Mittelalter wurde die Rose zunchst nur in Klostergrten
        als Heilpflanze gezogen. Dabei handelte es sich um die Apothekerrose Rosa
        gallica officinalis. Das Capitulare de villis Karls des Groen nennt die
        Rosen als anzubauende Heilpflanze, auch Hildegard von Bingen kennt sie nur
        als Heilpflanze. Im System der Humoralpathologie galt die Rose als kalt und
        trocken. Ab dem 11. Jahrhundert verbreiteten sich auch gefllte Sorten, vornehmlich
        der Rosa gallica. Die orientalischen Gartenrosen gelangten vor allem durch
        die Araber, Osmanen und Kreuzfahrer nach West- und Nordeuropa. In den Kruterbchern
        finden sich viele Abbildungen von Rosen, die jedoch hufig nicht einzelnen
        Arten zuzuordnen sind. Erst in der Renaissance und nach der Reformation wurden
        in Europa verstrkt die neuen Kulturrosen kultiviert, sie waren der Grundstock
        der europischen Gartenkultur. Der Anbau in Bulgarien zur Rosenlgewinnung
        in groem Mastab geht auf die Zeit um 1700 zurck. In Barock und Rokoko setzte
        sich die Rose in Europa als Knigin der Blumen durch und hielt auch in Stadt-
        und Bauerngrten Einzug. Zu den bekanntesten Rosenliebhaberinnen zhlt Kaiserin
        Josphine, deren Garten in Malmaison durch die Gemlde von Pierre Joseph Redout
        weltbekannt wurde. Mythologie, Religion und Symbolik Rote Rosen gelten seit
        dem Altertum als Symbol von Liebe, Freude und Jugendfrische. Die Rose war
        der Aphrodite, dem Eros und Dionysos geweiht, spter der Isis und der Flora.
        Bei den Germanen war sie die Blume der Freya. Antike Sagen beschreiben die
        Entstehung der Rosen als berbleibsel der Morgenrte auf Erden, als zusammen
        mit Aphrodite dem Meerschaum entstiegen, oder aus dem Blut des Adonis entstanden.
        Mit der Rose war auch die Vorstellung des Schmerzes verbunden (Keine Rose
        ohne Dornen) und wegen ihrer hinflligen Kronbltter auch mit Vergnglichkeit
        und Tod. Die rote Farbe wurde auf das Blut der Aphrodite, die sich an den
        Stacheln verletzte, zurckgefhrt, oder auf das Blut der Nachtigall, die die
        ursprnglich weie Rose mit ihrem Herzblut rot frbte. Die Rmer feierten
        im Frhling den dies rosae. Diese Rosalia waren eine Art Totengedenken, bei
        einigen slawischen Vlkern wurden sie zum Naturfest Rusalija und zu den weiblichen
        Dmonen Russalki. Bei den Germanen wurden die Rosen mit dem Tod in Verbindung
        gebracht. Sie wurden auf Opferpltzen und Grbern gepflanzt. In der Ostschweiz
        und im Allgu werden heute noch abgelegene Friedhfe als Rosengarten bezeichnet.
        Die Rose, besonders die weie, gilt seit dem Altertum auch als Zeichen der
        Verschwiegenheit. Seit dem Mittelalter enthlt das Schnitzwerk vieler Beichtsthle
        auch Rosen als Symbol der Verschwiegenheit: Dem Priester wurde das Gesprochene
        sub rosa (unter der Rose), also streng vertraulich, mitgeteilt. mini|Rose
        ''Ave Maria'' (1981, Kordes)Im Christentum entwickelte sich bereits frh eine
        Rosen-Symbolik. Die christliche Kunst kennt in den Grabnischen von Katakomben
        Rosenranken als Sinnbilder eines aus dem Tod erblhenden ewigen Lebens. Maria,
        die Mutter Jesu, wird schon im 5. Jahrhundert in einem Vers des Dichters Sedulius
        mit der stachellosen Rose verglichen. Im Mittelalter entstand eine Rosen-Mystik
        um Jesus Christus und Maria. Das bekannte Weihnachtslied Es ist ein Ros entsprungen
        bezieht sich auf die Wurzel Jesse und verweist auf die Herkunft Mariens und
        Jesu. Verbreitet sind Darstellungen Marias, die in der christlichen Ikonographie
        durch Rosengewchse symbolisiert wird. Die Madonna im Rosenhag ist ein bekannter
        Typus des Paradiesgrtleins (Hortus conclusus) und symbolisiert die Jungfrulichkeit
        der Gottesmutter. Maria wird in Gebeten und Liedern unter Attributen wie Rose
        ohne Dornen oder Rosa mystica (geheimnisvolle Rose) angerufen. Das am weitesten
        verbreitete katholische Volksgebet und die dazugehrende Gebetsschnur heien
        Rosenkranz. In einer Vision der mittelalterlichen christlichen Mystikerin
        Mechthild von Hackeborn (12411299) erscheint eine Rose, die aus der Brust
        Jesu Christi herauswchst. Dieselbe Vision schildert Christina von Retters
        (12691292). Aus der mittelalterlichen Mystik wurde das Symbol der roten Rose
        in die Alchemie bernommen, wo sie fr den mchtigen roten Stein steht, auch
        Stein der Weisen genannt, der unedle Metalle in Gold verwandeln und Menschen
        erleuchten kann. Anfang des 17. Jahrhunderts gelangte die magisch-mystische
        Symbolik der RoseVgl. auch Willem Frans Daems: Vom Rtsel des Rosenwesens.
        In: Weleda-Nachrichten. Band 155, (Arlesheim) 1983, S. 1217; auch unter dem
        Titel Die Rose  das rtselhafte Wesen. Weleda AG, Arlesheim 1991. in die
        Gedankenwelt der Rosenkreuzer. Seit dem 11. Jahrhundert verleiht der Papst
        die goldene Rose, und zwar am 4. Fastensonntag, dem Sonntag Laetare, der daher
        auch den Namen Rosensonntag trgt. Die goldene Rose ist ein Christussymbol:
        Die goldene Farbe steht fr die Auferstehung Jesu Christi und die Dornen fr
        seine Passion. Im Islam und in der persisch-arabischen Literatur ist die Rose
        ein heiliges Symbol und steht fr eine, den Glanz der Schpfung enthaltende
        Manifestation des Gttlichen. So lie Saladin nach der Eroberung Jerusalems
        1187 den Felsendom mit Rosenwasser vom christlichen Glauben subern. Namen
        und Wappen mini|Die Lippische Rose, heute Teil des Wappens Nordrhein-Westfalens
        Unzhlige Orts- und Flurnamen beziehen sich auf die Rose, ebenso Familien-
        und Vornamen. Sie ziert auch viele Wappen. Besonders bekannt sind die beiden
        Huser York und Lancaster in England, die sich in den Rosenkriegen gegenberstanden
         siehe Tudor-Rose. Das Wappen Nordrhein-Westfalens fhrt die Lippische Rose,
        Die Stadt Rosenheim trgt eine Rose in ihrem Wappen. Martin Luther fhrte
        als Wappen die Lutherrose, die in vielen Ortswappen enthalten ist und von
        lutherischen Organisationen verwendet wird. Die Rose ist auch ein hufiges
        Bauhttensymbol und findet sich an vielen Bauwerken aus dem Mittelalter, so
        an der Alhambra in Granada. Erhalten hat sich diese Symbolik bei den Freimaurern.
        Literatur Die Rose ist die am hufigsten besungene oder in Lyrik und Prosa
        verherrlichte Blume. Heidenrslein von Goethe wurde ber 50-mal vertont. Rosen
        spielen auch in einer Vielzahl von Sagen, Legenden, Mrchen und Liedern eine
        Rolle. Sehr groe Bekanntheit haben Dornrschen und Schneeweichen und Rosenrot.
        Der Hagebutte gilt Ein Mnnlein steht im Walde. Architektur Als Rosette oder
        Fensterrose wird ein kreisrundes, hufig recht groes Fenster bezeichnet,
        das vorzugsweise in der Gotik ber dem Portal an der Westfront von Kirchen
        angeordnet ist. Es nimmt die Rosenform auf; in leuchtenden Farben an die Westfront,
        die Richtung der sinkenden Sonne, gesetzt, symbolisiert es die Todesgrenze,
        die durch die Strahlen der untergehenden Sonne erhellt wird.Dorothea Forstner,
        Renate Becher: Neues Lexikon christlicher Symbole, Innsbruck-Wien, , ISBN
        3-7022-1781-9, 282"},{"description":"Taxonomie Die Gattung Rosa wurde 1753
        durch Carl von Linn in Species Plantarum, 1, Seite 491 aufgestellt. Typusart
        ist Rosa cinnamomea Der Gattungsname Rosa ist der lateinische Name fr die
        Rose. Beide Bezeichnungen gehen auf die rekonstruierte indogermanische Wurzel
        *vrod oder *vard zurck. uere Systematik Die Gattung Rosa wurde traditionell
        als einzige Gattung der Tribus Roseae gefhrt. D. Potter et al. haben sie
        2007 bei ihrer Revision der Familie Rosaceae zusammen mit Rubus in die neue
        Supertribus Rosodae gestellt. Verbreitung Die Gattung Rosa war ursprnglich
        auf die Nordhalbkugel beschrnkt, ist also ein holarktisches Florenelement.
        Sie kommt hier in allen drei gemigten Zonen vor: in der borealen, in der
        nemoralen und in der meridionalen Zone. Nach Sden hin reichen nur wenige
        Arten bis in die tropischen Gebirge: Rosa montezumae in Mexiko, Rosa abyssinica
        in Abessinien und Arabien, Rosa leschenaultiana im Sdwesten Indiens, sowie
        Rosa transmorrisonensis und Rosa philippinensis auf Luzon. Im Norden reichen
        einige Arten bis an die arktische Waldgrenze und sogar bis ber den Polarkreis:
        Nadel-Rose (Rosa acicularis), Zimt-Rose (Rosa majalis) und Weiche Rose (Rosa
        mollis). In Europa reichen die Rosen bis Island und Nordskandinavien. In China
        kommen etwa 95 Arten vor, 65 davon nur dort. Es gibt nur eine Art, Rosa acicularis,
        die natrlich sowohl in Europa als auch in Nordamerika vorkommt. Nordamerikanische
        und asiatische Arten kommen in Europa als Neophyten vor, europische in Nordamerika.
        Das Entfaltungszentrum sind die Gebirge Mittel- und Sdwestasiens, dort haben
        auch die Stammarten der meisten Kulturrosen ihren Ursprung. Rosenartenreiche
        Gebiete in Mitteleuropa sind kalkreiche Gebirge in wrmeren Gebieten wie der
        Schweizer Jura oder den thringischen Kalkhgellndern, aber auch die klimatisch
        gnstigen Alpentler wie Veltlin und Unterengadin. Innere Systematik mini|Untergattung
        Hulthemia: Persische Rose (Rosa persica) mini|Untergattung Rosa Sektion Banksianae:
        Banks-Rose (Rosa banksiae) mini|Untergattung Rosa Sektion Bracteatae: Fnfzhlige
        Blte von Rosa bracteata mini|Untergattung Rosa Sektion Caninae: Rotblttrige
        Rose (Rosa glauca) mini|Untergattung Rosa Sektion Cinnamomeae: Rosa macrophylla
        mini|Untergattung Rosa Sektion Cinnamomeae: Willmotts Rose (Rosa willmottiae)
        mini|Untergattung Rosa Sektion Carolinae: Glanz-Rose (Rosa nitida) mini|Untergattung
        Rosa Sektion Pimpinellifoliae: Bibernell-Rose (Rosa spinosissima) mini|Untergattung
        Rosa Sektion Synstylae: Immergrne Rose (Rosa sempervirens) mini|Untergattung
        Rosa Sektion Rosa: Essig-Rose (Rosa gallica) mini|Untergattung Hesperhodos:
        Rosa minutifolia mini|Untergattung Platyrhodon: Hagebutten von Rosa roxburghii
        Die Gattung Rosa enthlt etwa 100 bis 200 oder sogar 250 Arten. Die Gattung
        wird in vier Untergattungen untergliedert, wovon eine weiter in Sektionen
        unterteilt ist. Angefhrt werden die europischen Arten nach Henker 2003 (eine
        Auswahl, Ergnzungen sind einzeln gekennzeichnet). Untergattung Hulthemia.
        Sie wird manchmal als eigenstndige Gattung Hulthemia abgetrennt, ist aber
        nach molekulargenetischen Untersuchungen eindeutig Teil der Gattung Rosa.
        Sie enthlt nur die eine Art Persische Rose (Rosa persica ): Sie ist in Zentralasien,
        Iran, Afghanistan und Westsibirien weitverbreitet. Untergattung Rosa (Syn.:
        Eurosa ): Sektion Banksianae : Sie enthlt zwei Arten: Banks-Rose (Rosa banksiae
