        in Hhenlagen von 800 bis 2500 Metern in den chinesischen Provinzen Gansu,
        Hebei, Henan, Shaanxi, Shanxi sowie Sichuan. Seiden-Rose (Rosa sericea ):
        Sie ist in Indien, Bhutan, Sikkim, Myanmar und in den chinesischen Provinzen
        Guizhou, Sichuan, Xizang sowie Yunnan verbreitet. Zu dieser Art gehrt auch
        die Variett: Omei-Rose (Rosa sericea var. omeiensis ) Bibernell-Rose (Rosa
        spinosissima ): Sie ist in Eurasien verbreitet und in Nordamerika ein Neophyt.
        Sektion Synstylae : Sie enthlt 30 bis 35 Arten in Asien, Nordamerika, Afrika
        und Europa (zwei Arten in Deutschland): Abessinische Rose (Rosa abyssinica
        ): Sie ist die einzige auf Afrika beschrnkte Rosen-Art. Rosa anemoniflora
        : Dieser Endemit gedeiht in Hhenlagen von 400 bis 1000 Metern nur in der
        chinesischen Provinz Fujian. Kriechende Rose (Rosa arvensis ): Sie kommt in
        Europa und der Trkei vor. Rosa brunonii Rosa daishanensis : Dieser Endemit
        kommt nur im Daishan Xian im nordstlichen Zhejiang vor. Rosa deqenensis Rosa
        derongensis Rosa duplicata : Sie kommt in Tibet vor. Rosa filipes : Sie gedeiht
        in Hhenlagen zwischen 1300 und 2300 Meter in den chinesischen Provinzen Gansu,
        Shaanxi, Sichuan, Xizang sowie Yunnan. Rosa glomerata Rosa helenae : Sie ist
        in Thailand, Vietnam und in den chinesischen Provinzen Gansu, Guizhou, Hubei,
        Shaanxi, Sichuan sowie Yunnan verbreitet. Rosa henryi Rosa kunmingensis Rosa
        kwangtungensis Rosa langyashanica Rosa lasiosepala Rosa lichiangensis Rosa
        longicuspis Rosa luciae Rosa ludingensis Rosa maximowicziana Rosa miyiensis
        Vielbltige Rose (Rosa multiflora ): Sie kommt in China, Taiwan, Japan und
        Korea vor. Orientalische Kletter-Rose (Rosa phoenicia ): Sie ist im stlichen
        Mittelmeergebiet verbreitet. Rosa pricei Rosa rubus Rosa sambucina Immergrne
        Rose (Rosa sempervirens ): Sie kommt in Sdeuropa, Nordafrika, Trkei und
        Syrien vor. Prrie-Rose (Rosa setigera ): Sie stammt aus Nordamerika. Rosa
        shangchengensis Rosa soulieana Rosa taiwanensis : Sie gedeiht unterhalb von
        2500 Metern nur in Taiwan. Rosa transmorrisonensis : Sie ist in Taiwan und
        auf den Philippinen verbreitet. Rosa uniflorella Rosa weisiensis Halbimmergrne
        Kletter-Rose (Rosa wichuraiana ): Sie stammt aus Ostasien. Sektion Rosa (frher
        Rosa sect. Gallicanae ): Sie enthlt nur eine Art: Essig-Rose (Rosa gallica
        ): Sie kommt in Europa und Vorderasien vor. Untergattung Hesperhodos: Sie
        enthlt nur folgende zwei Arten aus Nordamerika: Sacramento-Rose oder Sternfrmige
        Rose (Rosa stellata ): Sie kommt in den USA vor. Rosa minutifolia Untergattung
        Platyrhodon : Sie enthlt nur eine Art: Igel-Rose (Rosa roxburghii ): Sie
        ist in weiten Teilen Chinas und in Japan beheimatet. Die Arten sind sich sowohl
        in ihren morphologischen wie auch in molekulargenetischen Merkmalen sehr hnlich.
        Viele Arten drften erst im Holozn entstanden sein. Auch das hufige Vorkommen
        von Hybriden ist ein Zeichen fr eine noch nicht abgeschlossene Artbildung.
        Kladistische Studien auf molekulargenetischer Grundlage ergeben keine gute
        Auflsung der Verwandtschaftsverhltnisse. Von den artenreicheren Sektionen
        drfte nur die Caninae monophyletisch sein. Die Sektionen Carolinae und Cinnamomeae,
        sowie die Sektionen Synstylae und Indicae sind kladistisch nicht getrennt
        und werden neuerdings als jeweils eine Sektion gefhrt. Taxonomie Der Groteil
        der Sippen wird heute von allen Forschern anerkannt. Unterschiedlich gehandhabt
        wird jedoch die Einordnung in eine Rangstufe. Die gleiche Sippe wird von unterschiedlichen
        Autoren oft als Unterart, Art, Sammelart oder Sammelart im weitesten Sinne
        eingestuft. Ein Problem bei vielen Rosensippen ist, den gltigen wissenschaftlichen
        Namen zu eruieren. Zum einen wurde im 19. Jahrhundert eine Riesenzahl von
        Arten beschrieben, zum anderen sind die Originaldiagnosen hufig sehr kurz
        und unzureichend. . Es werden daher die seit langem verwendeten Namen (names
        in current use) benutzt, die jedoch vielfach noch nicht durch Auswahl von
        Neotypen oder durch die Erklrung zu nomina conservanda nomenklatorisch abgesichert
        sind."},{"description":"Die wichtigste Nutzung der Rosen ist die Verwendung
        als Zierpflanze, sowohl als Gartenpflanze als auch als Schnittblume. Das Rosenl
        (Rosae aetheroleum) wird in der Parfumindustrie verwendet. Das bei der Gewinnung
        von Rosenl anfallende Rosenwasser wird bei der Herstellung von Marzipan und
        Lebkuchen verwendet. In der Heilkunde werden ganze Hagebutten (Cynosbati fructus
        cum semine), Hagebuttenschalen (Rosae pseudofructus) und die Hagebuttenkerne
        (Cynosbati semen) genutzt. Verwendet werden verschiedene Arten, vorwiegend
        Rosa canina und Rosa pendulina. Die Hagebutten enthalten getrocknet zwischen
        0,2 und 2 % Ascorbinsure, reichlich Pektine (rund 15 %), Zucker, Fruchtsuren,
        Gerbstoffe und geringe Mengen therisches l. Verwendet werden Hagebutten
        gegen Erkltungskrankheiten, Darmerkrankungen, Gallenleiden, als Diuretikum,
        bei Gicht und Rheuma. Die Wirksamkeit ist in allen Fllen nicht bzw. nicht
        ausreichend belegt. Fr die diuretische Wirkung knnten der Pektin- und Fruchtsuregehalt
        verantwortlich sein. Verwendet werden die Hagebutten besonders in Frhstcktees.
        Frische Hagebutten werden zu Marmeladen verarbeitet. Zum Kochen mit Heilwirkungen
        hat man bspw. in einem Kochbuch von 1547 gesprochen: Rosenhonig sterket und
        reinigt den magen/von bser feuchtigkeit/reiniget und heilet gschwer/Feul
        und Schaden des Munds/Zahnfleisch/Hals und Gurgeln. Auch in der Aromatherapie
        wird der Rosenduft aufgrund seiner entspannenden Wirkung zu therapeutischen
        Zwecken eingesetzt. In Asien werden in der Volksmedizin auch getrocknete Blten,
        Bltter und Wurzeln verwendet. Das Holz wird in der Kunsttischlerei fr Drechsel-
        und Einlegearbeiten verwendet."},{"description":"Erscheinungsbild Die Rosen-Arten
        sind sommergrne, selten immergrne Strucher. Ihre selbstndig aufrechten
        oder kletternden Sprossachsen sind bis zu 4 Meter hoch. Am Boden aufliegende
        Sprossachsen werden lnger, manche sind niederliegend oder kriechend. Viele
        Arten entwickeln verholzte Bodenauslufer und bilden dann Kolonien. Die Sprossachsen
        knnen mit Drsen oder Haaren besetzt sein, beides kann auch fehlen. Das Vorhandensein
        von Drsen ist mit mehr oder weniger starkem Duft gekoppelt. Die Behaarung
        (Indument) kann alle oberirdischen Organe (mit Ausnahme der Hagebutten und
        Staubbltter) betreffen, die Form, Zahl und Verteilung der Haare ist charakteristisch
        fr bestimmte Sippen, wobei die Behaarung ein ontogenetisch konstantes Merkmal
        ist (Verkahlen im Alter ist sehr selten). Stacheln mini|hochkant|links|Stacheln
        einer Rose, der vordere Stachel wurde zur Demonstration abgestreift Stamm,
        ste und Zweige sind mit Stacheln besetzt, die im Volksmund hufig als Dornen
        bezeichnet werden. Die Stacheln dienen zum einen als Schutz gegen Tierfra,
        zum anderen bei Spreizklimmern zum Festhalten an den Sttzen. Die Stacheln
        knnen bei einer Pflanze gleichartig (homoeacanth) oder verschiedenartig (heteracanth)
        sein. Dabei ist hufig die Form an Kurztrieben anders als an Langtrieben.
        Die bodennahen Bereiche sind oft besonders reich an Stacheln. Die Grundtypen
        werden als hakig, sichelig, leicht gekrmmt, gerade, Nadelstachel und Stachelborste
        bezeichnet; es kommen Zwischenformen vor. Bltter mini|Fnfzhlig gefiedertes
        Laubblatt Die wechselstndig und in 2/5-Stellung stehenden Laubbltter sind
        mehr oder weniger lang gestielt. Die unpaarig gefiederte Blattspreite besteht
        aus meist fnf bis neun Fiederblttchen, es knnen drei bis 19 sein. Lediglich
        bei Rosa persica sind die Laubbltter einfach und die Nebenbltter fehlen.
        Auch bei den Blttern knnen Drsen und Haare vorkommen oder auch fehlen.
        An der Blattspindel (Rhachis) sitzen manchmal kleine Stacheln oder Stachelborsten.
        Die Fiederblttchen sind sehr unterschiedlich gestaltet, meist sind sie elliptisch
        bis eifrmig, verkehrt-eifrmig oder rundlich. Der Blttchenrand ist  regelmig
        oder unregelmig  einfach oder mehrfach gesgt, seltener gekerbt oder annhernd
        ganzrandig. Nebenbltter sind vorhanden. Bltenstnde und Blten Die Blten
        stehen end- oder seitenstndig in traubigen, rispigen, manchmal doldig verkrzten
        Bltenstnden. Der Bltenstand kann auch auf eine einzelne Blte reduziert
        sein. Hochbltter werden gebildet, selten sind sie hinfllig oder fehlen.
        Ein Auenkelch wird nicht gebildet. mini|links|hochkant|Bltendiagramm von
        Rosa tomentosa Die gestielten bis sitzenden Blten sind meist ansehnlich und
        hufig duftend. Die zwittrigen Blten sind radirsymmetrisch und meist fnfzhlig
        mit doppelter Bltenhlle. Es gibt fnf Kelchbltter, nur bei Rosa sericea
        vier. Sie sind meist lanzettlich, laubblattartig, ungeteilt oder es sind die
        beiden ueren auf beiden Seiten und das mittlere auf einer Seite geteilt:
        fiederteilig, -schnittig oder -spaltig. Auch der Kelch kann behaart oder mit
        Drsen besetzt sein. Er ist nach der Blte zurckgeschlagen, abstehend oder
        aufgerichtet; zur Fruchtreife ist er bereits abgefallen, abfallend (fllt
        etwa zur Fruchtreife ab) oder krnt die Frucht. Der Durchmesser der Bltenkrone
        betrgt meist 3 bis 7 Zentimeter, kann aber auch zwischen 1 und 10 Zentimeter
        liegen. Die fnf (bei einer Art vier) Kronbltter sind hinfllig, ihre Farbe
        ist meist rosa bis rot, oder wei, seltener gelb, etwa bei nicht-mitteleuropischen
        Arten und Kulturrosen. Bei vielen Kulturformen ist die Blte durch Umwandlung
        von Staubblttern in Kronbltter gefllt. mini|Lngsschnitt durch den Bltenbecher;
        im oberen Bereich der Griffelkanal, durch den die Griffel nach auen ragen
        Der je nach Art unterschiedlich geformte Bltenbecher ist mehr oder weniger
        urnenfrmig, drsig oder drsenlos, manchmal stachelborstig. Der obere Bereich
        des Bltenbechers ist verengt und als Diskus ausgebildet: er ist dem nektarbildenden
        Drsenring anderer Gattungen homolog, bildet jedoch nur bei wenigen Rosenarten
        Nektar. In der Mitte des Diskus ffnet sich der Griffelkanal: durch ihn treten
        die Griffelbndel ins freie, die Narbenkpfe stehen hier halbkugelig bis straufrmig.
        Sie knnen dem Diskus aufliegen oder deutlich ber ihn hinausragen. Die Anzahl
