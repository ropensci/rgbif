        L.","canonicalName":"Rosa","authorship":"L.","nameType":"SCIENTIFIC","taxonomicStatus":"ACCEPTED","rank":"GENUS","origin":"SOURCE","numDescendants":0,"numOccurrences":0,"taxonID":"3656510","habitats":[],"nomenclaturalStatus":[],"threatStatuses":[],"descriptions":[{"description":"Bereits
        Theophrastos unterschied zwischen rhdon, den Rosen mit gefllten Blten,
        und kynosbatos, wilden Rosen. Aus dem antiken Rom und gypten gibt es eine
        groe Zahl von Berichten ber Rosen, meist ber die Nutzung und ihre Kultur
        in Grten. Die Abbildungen in den frhneuzeitlichen Kruterbchern sind meist
        nicht bestimmten Arten zuordenbar. Carl von Linn beschrieb zwlf Rosenarten.
        Seine Artdiagnosen sind allerdings so kurz, dass unklar ist, ob sie sich tatschlich
        auf die heute mit diesen Namen bezeichneten Arten beziehen. Verkomplizierend
        ist die Tatsache, dass Linn manchmal dieselbe Art mehrfach unter verschiedenen
        Namen beschrieb, zum anderen auch einen bereits verwendeten Namen auf eine
        andere Art bertrug. Dies fhrt zum Teil heute noch zu nomenklatorischen Problemen.
        Ab dem Ende des 18. und besonders im 19. Jahrhundert wurde eine Unzahl von
        Rosenarten beschrieben, die groteils auf geringen morphologischen Unterschieden
        beruhten. Franois Crpin (1869) verzeichnete 283 europische Arten, Dsglise
        (1876) bereits 417 und Michel Gandoger ber 4000. Diese analytische Periode
        der Rhodologie wurde ab 1873 durch die synthetische Betrachtungsweise abgelst,
        als das klassische Werk von Hermann Christ, Die Rosen der Schweiz mit Bercksichtigung
        der umliegenden Gebiete Mittel- und Sd-Europas. Ein monographischer Versuch
        erschien. Christ beschrnkte die Artenzahlen darin auf 34 und ordnete diese
        in Sektionen und Subsektionen. R. Kellers Mammutwerk Synopsis Rosarum spontanearum
        Europaea Mediae von 1931 fhrte auf 795 Seiten die von Keller anerkannten
        24 europischen Rosenarten mit einer Unzahl von Varietten und Formen auf.
        Die nchste wichtige Bearbeitung der Gattung war die von I. Kltersk 1968
        im Rahmen der Flora Europaea und verfolgte ein sehr enges Artkonzept. Moderne
        Nationalfloren folgen dabei entweder dem engen Konzept der Flora Europaea,
        dem weiteren von Christ und Keller oder noch weiteren. Aus diesem Grund sind
        nationale Forschungs- und Kartierungsergebnisse kaum miteinander vergleichbar."},{"description":"Die
        Chromosomengrundzahl der Rosen betrgt x=7. Davon ausgehend gibt es eine Ploidiereihe
        mit 2n= 14, (21), 28, 35, 42 und 56. In Mitteleuropa sind diploide Arten selten:
        von den 33 Arten sind 4 diploid, 5 tetraploid, 8 pentaploid, 11 haben mehr
        als eine Ploidiestufe und von 3 Arten ist die Ploidiestufe nicht bekannt.
        Die einzige oktoploide Art in Europa ist Rosa acicularis, die auerdem noch
        di-, tetra- und hexaploid sein kann. Die oktoploiden Formen sind auf den hohen
        Norden beschrnkt (Jakutien). Mehrere Ploidiestufen sind besonders in der
        Sektion Caninae verbreitet. Triploid sind nur Hybride. Abweichungen von den
        artblichen Chromosomenzahlen (Aneuploidie) sind bei den Wildformen selten,
        werden aber bei kultivierten Pflanzen regelmig beobachtet. In der Sektion
        Caninae kommt eine spezielle Form der Meiose vor, die Canina-Meiose."},{"description":"Die
        Gattung Rosa wurde traditionell als einzige Gattung der Tribus Roseae gefhrt.
        D. Potter et al. haben sie 2007 bei ihrer Revision der Familie Rosaceae zusammen
        mit Rubus in die neue Supertribus Rosodae gestellt. Der Gattungsname Rosa
        ist der lateinische Name fr die Rose. Beide Bezeichnungen gehen auf die rekonstruierte
        indogermanische Wurzel *vrod oder *vard zurck. Verbreitung Die Gattung Rosa
        war ursprnglich auf die Nordhalbkugel beschrnkt, ist also ein holarktisches
        Florenelement. Sie kommt hier in allen drei gemigten Zonen vor: in der borealen,
        in der nemoralen und in der meridionalen Zone. Nach Sden hin reichen nur
        wenige Arten bis in die tropischen Gebirge: Rosa montezumae in Mexiko, Rosa
        abyssinica in Abessinien und Arabien, Rosa leschenaultiana im Sdwesten Indiens,
        sowie Rosa transmorrisonensis und Rosa philippinensis auf Luzon. Im Norden
        reichen einige Arten bis an die arktische Waldgrenze und sogar bis ber den
        Polarkreis: Nadel-Rose (Rosa acicularis), Zimt-Rose (Rosa majalis) und Weiche
        Rose (Rosa mollis). In Europa reichen die Rosen bis Island und Nordskandinavien.
        In China kommen etwa 95 Arten vor, 65 davon nur dort. Es gibt nur eine Art,
        Rosa acicularis, die natrlich sowohl in Europa als auch in Nordamerika vorkommt.
        Nordamerikanische und asiatische Arten kommen in Europa als Neophyten vor,
        europische in Nordamerika. Das Entfaltungszentrum sind die Gebirge Mittel-
        und Sdwestasiens, dort haben auch die Stammarten der meisten Kulturrosen
        ihren Ursprung. Rosenartenreiche Gebiete in Mitteleuropa sind kalkreiche Gebirge
        in wrmeren Gebieten wie der Schweizer Jura oder den thringischen Kalkhgellndern,
        aber auch die klimatisch gnstigen Alpentler wie Veltlin und Unterengadin.
        Innere Systematik mini|Untergattung Hulthemia: Persische Rose (Rosa persica)
