        berwinterte Hagebutten knnen im Frhling durch Hochwasser ausgebreitet werden.
        Krankheiten und Schdlinge mini|Galle (Schlafapfel), verursacht von der
        Gemeinen Rosengallwespe Bei Rosen gibt es eine Vielzahl von Krankheiten. Virenerkrankungen
        sind hufig, ebenso durch Agrobacterium tumefaciens ausgelste Krebserkrankungen.
        Wichtige Pilzerkrankungen sind Grauschimmelfule (Botrytis cinerea), Echter
