        Arten der Sektion Carolinae. mini|Rosenhecke am Strand in der Nhe von Vik,
        Skne (Sdschweden)."},{"description":"mini|Fossiles Blatt von Rosa lignitum
        Es gibt relativ wenige Fossilfunde, die eindeutig der Gattung Rosa zugeordnet
        werden knnen. Das gilt besonders fr die frhesten Funde aus dem Palozn-Eozn.
        In Europa sind Funde aus dem mittleren Oligozn bis Pliozn bekannt. Nsschen
        sind ab dem unteren Oligozn bekannt. Wichtige europische fossile Arten sind
        Rosa lignitum, Rosa bohemica und Rosa bergaensis. Als Lichtpflanzen waren
        die Rosen im dicht bewaldeten Mitteleuropa auf Felshnge, Schotterfelder,
        Kliffe, Kstendnen und Strandwlle beschrnkt, spter wuchsen sie auch in
        Siedlungsgebieten und auf Waldweiden. Der Mensch frderte durch die ausgedehnten
        Rodungen demnach indirekt die Rosen. In den letzten Jahrzehnten ist diese
        positive Entwicklung durch Intensivierung der Landwirtschaft, Bodenversiegelung
        und die Aufgabe extensiver Nutzungen umgekehrt worden. Viele Rosenarten sind
        inzwischen gefhrdet oder vom Aussterben bedroht. Verwilderte und angesalbte
        Kulturrosen drohen die Rosenflora Europas nachhaltig zu verndern. Das bis
        dato einzige Beispiel einer dauerhaften Einbrgerung ist die Kartoffel-Rose
        (Rosa rugosa). Etliche mitteleuropische Wildrosen wurden in anderen Gebieten
        eingebrgert; am weitesten verbreitet ist davon Rosa rubiginosa, die inzwischen
        in Australien, Neuseeland, Nord- und Sdamerika sowie Sdafrika vorkommt."},{"description":"mini|Illustration
        von Rosa bracteata Die Rosen (Rosa) sind die namensgebende Pflanzengattung
        der Familie der Rosengewchse (Rosaceae). Die Gattung umfasst je nach Auffassung
        zwischen 100 und 250 Arten, die mit ihren typischen Merkmalen Stacheln, Hagebutten
        und unpaarig gefiederten Blttern eine sehr gut abgegrenzte Gattung bilden.
        Es sind Strucher mit meist aufflligen, fnfzhligen Blten. Die meisten
        Arten sind nur in der Holarktis verbreitet und wachsen bevorzugt auf kalkhaltigen
        Bden. Die Wissenschaft von den Rosen wird als Rhodologie bezeichnet. Grtnerisch
        ist zwischen Wildrosen und Kulturrosen zu unterscheiden. Die Rose wird seit
        der griechischen Antike als Knigin der Blumen bezeichnet. Rosen werden
        seit mehr als 2000 Jahren als Zierpflanzen gezchtet. Das aus den Kronblttern
        gewonnene Rosenl ist ein wichtiger Grundstoff der Parfumindustrie."},{"description":"mini|Soldatenfliege
        (Hermetia illucens) in einer Rosenblte Bltenkologie Die Rosen sind trotz
        ihrer groen, farblich wie geruchlich auffallenden Blten nur eingeschrnkt
        insektenbltig (entomogam): Es wird nur in Einzelfllen Nektar produziert.
        Bltenbesucher sind vorwiegend pollensammelnde Insekten. Zu ihnen zhlen Vertreter
        aus verschiedenen Insektengruppen: Kfer aus den Familien Weichkfer (Cantharidae),
        Glanzkfer (Nitidulidae), Stachelkfer (Mordellidae), Speckkfer (Dermestidae),
        Blattkfer (Chrysomelidae), Bockkfer (Cerambycidae), Prachtkfer (Buprestidae)
        und der Unterfamilie Rosenkfer (Cetoniinae) Zweiflgler aus den Familien
        Echte Fliegen (Muscidae) und Schwebfliegen (Sysphidae) Hautflgler aus den
        Familien Echte Bienen (Apidae) und Sandbienen (Andrenidae) Ohrwrmer (Dermaptera)
        Blasenfe (Thripidae) Als wichtigste Bestuber werden die Fliegen und Schwebfliegen
        betrachtet. Anpassungen an die Selbstbestubung (Autogamie) sind die Bildung
        eines weiten Griffelkanals und groe, wollige Griffelkpfchen. Auch Apomixis
        kommt in der Gattung vor. mini|Reife Hagebutten von Rosa glutinosa Ausbreitung
        Die Hagebutten werden von vielen Tieren gefressen. Die Kerne passieren den
