        L.","canonicalName":"Rosa","authorship":"L.","nameType":"SCIENTIFIC","taxonomicStatus":"ACCEPTED","rank":"GENUS","origin":"SOURCE","numDescendants":0,"numOccurrences":0,"taxonID":"3656510","habitats":[],"nomenclaturalStatus":[],"threatStatuses":[],"descriptions":[{"description":"Bereits
        Theophrastos unterschied zwischen rhdon, den Rosen mit gefllten Blten,
        und kynosbatos, wilden Rosen. Aus dem antiken Rom und gypten gibt es eine
        groe Zahl von Berichten ber Rosen, meist ber die Nutzung und ihre Kultur
        in Grten. Die Abbildungen in den frhneuzeitlichen Kruterbchern sind meist
        nicht bestimmten Arten zuordenbar. Carl von Linn beschrieb zwlf Rosenarten.
        Seine Artdiagnosen sind allerdings so kurz, dass unklar ist, ob sie sich tatschlich
        auf die heute mit diesen Namen bezeichneten Arten beziehen. Verkomplizierend
        ist die Tatsache, dass Linn manchmal dieselbe Art mehrfach unter verschiedenen
        Namen beschrieb, zum anderen auch einen bereits verwendeten Namen auf eine
        andere Art bertrug. Dies fhrt zum Teil heute noch zu nomenklatorischen Problemen.
        Ab dem Ende des 18. und besonders im 19. Jahrhundert wurde eine Unzahl von
        Rosenarten beschrieben, die groteils auf geringen morphologischen Unterschieden
        beruhten. Franois Crpin (1869) verzeichnete 283 europische Arten, Dsglise
        (1876) bereits 417 und Michel Gandoger ber 4000. Diese analytische Periode
        der Rhodologie wurde ab 1873 durch die synthetische Betrachtungsweise abgelst,
        als das klassische Werk von Hermann Christ, Die Rosen der Schweiz mit Bercksichtigung
        der umliegenden Gebiete Mittel- und Sd-Europas. Ein monographischer Versuch
        erschien. Christ beschrnkte die Artenzahlen darin auf 34 und ordnete diese
        in Sektionen und Subsektionen. R. Kellers Mammutwerk Synopsis Rosarum spontanearum
        Europaea Mediae von 1931 fhrte auf 795 Seiten die von Keller anerkannten
        24 europischen Rosenarten mit einer Unzahl von Varietten und Formen auf.
        Die nchste wichtige Bearbeitung der Gattung war die von I. Kltersk 1968
        im Rahmen der Flora Europaea und verfolgte ein sehr enges Artkonzept. Moderne
        Nationalfloren folgen dabei entweder dem engen Konzept der Flora Europaea,
        dem weiteren von Christ und Keller oder noch weiteren. Aus diesem Grund sind
        nationale Forschungs- und Kartierungsergebnisse kaum miteinander vergleichbar."},{"description":"Der
