        Gallen aus. Saugende Insekten und Milben knnen massenhaft auftreten: Groe
        Rosenblattlaus (Macrosiphum rosae), Weie Rosenschildlaus (Aulacaspis rosae)
        und die Rosenzikade (Edwardsiana rosae). Das Laub fressen etliche Kferarten
        aus den Gattungen Melolontha, Rhizotrogus, Phyllopertha und Hoplia. Wurzelfresser
