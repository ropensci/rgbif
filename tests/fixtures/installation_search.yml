    body:
      string: '{"offset":0,"limit":1,"endOfRecords":false,"count":708,"results":[{"key":"6e2e8392-924d-43b7-854a-67f6005092b2","organizationKey":"f5fd374b-89cb-4ab6-b3eb-794c65f232c3","type":"IPT_INSTALLATION","title":"Sistema
        de Informação sobre a Biodiversidade Brasileira - OBIS Brasil","description":"O
        IPT (Integrated Publishing Toolkit) do OBIS – Brasil é a principal ferramenta
        de publicação e gestão de dados sobre biodiversidade marinha e costeira do
        país. O sistema integra o Brasil à rede global do Ocean Biodiversity Information
        System (OBIS), iniciativa coordenada pela Comissão Oceanográfica Intergovernamental
        (COI/UNESCO). O OBIS – Brasil é administrado pelo SiBBr (Sistema de Informação
        sobre a Biodiversidade Brasileira), que atua como o nó nacional responsável
        por promover a integração, padronização e disseminação dos dados marinhos
        produzidos por instituições de pesquisa, universidades e órgãos governamentais.
        Por meio do IPT, o OBIS – Brasil, sob coordenação do SiBBr, assegura que os
        dados marinhos nacionais sejam acessíveis, reutilizáveis e integrados à rede
        global, fortalecendo a ciência aberta e subsidiando políticas públicas voltadas
        à conservação da biodiversidade oceânica, à gestão de recursos pesqueiros
        e ao monitoramento ambiental.","createdBy":"f5fd374b-89cb-4ab6-b3eb-794c65f232c3","modifiedBy":"f5fd374b-89cb-4ab6-b3eb-794c65f232c3","created":"2025-11-02T18:50:34.920+00:00","modified":"2025-11-02T18:50:34.920+00:00","disabled":false,"contacts":[{"key":6312340,"type":"TECHNICAL_POINT_OF_CONTACT","primary":true,"userId":[],"firstName":"Equipe
