        be answered. Data needs will then be adequately identified and, data mobilization
        in free access databases like GBIF, data gap analysis on available data, and
        complementary data mobilization in data holdings will be planned. Data mobilization,
        data and checklist publications on GBIF site will then be achieved.\nUnder
