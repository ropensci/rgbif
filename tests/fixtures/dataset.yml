        la American Ornithologists'' Union (AOU) en su versión del 5 de diciembre
        de 2024 (Remsen, et al., 2024)","Herpetofauna: Se realizaron un total de cuatro
        charlas de aprendizaje, donde se abordaron los principales grupos taxonómicos
        de herpetofauna: anfibios, serpientes, lagartijas, cocodrilos y tortugas.
        Adicionalmente se realizó un taller práctico sobre preparación de lazada para
        captura de lagartijas terrestres, una práctica poco común en el país, pero
        ampliamente usada en estudios de monitoreos de lagartijas (Fitzgerald, 2012).\n\nLa
        fase de campo para el registro de anfibios y reptiles (herpetofauna) se realizó
        del 3 al 6 de diciembre del 2024. Los muestreos se llevaron a cabo tanto en
        horas del día (de 9:00 a 11:00/12:00) como de la noche (18:00 a 20:00/21:00).
        El muestreo se llevó a cabo por medio de búsquedas por encuentros visuales
        (visual encounter survey: VES) de especies en recorridos de observación libres
        o transectos libres en sustratos potenciales de presencia de los individuos,
        tales como estratos arbóreos, suelo, cuerpos de agua o debajo de rocas y troncos,
        en las diferentes coberturas o biomas del área de estudio. Esto se realizó
        en las diferentes coberturas presentes en el área de influencia, tratando
        de tener una misma cantidad de recorridos por jornada y cobertura.\n\nLa detección
        de ejemplares se realizó por medio de observación directa o mediante el uso
        de binoculares 10x42 para detección de especies arborícolas de dosel de bosque,
