        JLF is located between 117°56''32\"~118°03''55\"E longitude and 30°04''05\"~30°10''23\"N
        latitude. The annual average temperature is 15.5°C; the extreme maximum temperature
        is 40.7°C, and the extreme minimum temperature is −14.7°C. The annual average
        precipitation is about 1,759 mm; the total area is 2,720 km2, and the highest
        altitude is 1,281 m. The territory is characterized by continuous mountains,
        overlapping peaks, a mild climate, and abundant rainfall.","designDescription":"We
        employed 32 infrared camera traps (Yianws L710, Shenzhen, China) to conduct
        wild mammal surveys in the JLF from March 2022 to March 2023. Based on the
        observed signs of animal activities (e.g., trails, scat, nests, and feeding
        traces), forestland locations that were more open and close to water sources
        were selected to install the infrared cameras, and information such as the
        camera shooting time, ambient temperature, deployment habitat, and altitude
        of each camera site was recorded. Species were identified by analyzing the
        captured photos and videos. We placed each camera on relatively flat terrain
        50 cm above the ground and removed all vegetation and debris from the camera
        view. The spacing between the cameras was at least 200 m to ensure spatial
        independence. All cameras were monitored 24 hours a day, and all camera parameters
        were set uniformly, including the date and shooting mode (3 photos + 1 video
        mode).","relatedProjects":[],"abstract":"Understanding the activity rhythms
        of threatened mammals is crucial for designing effective conservation strategies.
        However, the systematic studies on mammals in Huangshan Mountain, one of China’s
        most biodiverse regions, are limited. In this study, we investigated the diversity
        of medium- to large-sized mammals alongside the daily and seasonal activity
        rhythms of threatened species in the Jiulongfeng Nature Reserve (JLF) of Huangshan
        Mountain from March 2022 to March 2023. Our objectives were to (1) document
        the diversity and community composition of wild mammals in the JLF; (2) analyze
        the relative abundance, nocturnality index, and daily and annual activity
        rhythms of the threatened species detected; and (3) investigate the influence
        of altitude on their seasonal migrations. Our findings provide essential baseline
        data to inform wildlife conservation and reserve management in this subtropical
        region."},"samplingDescription":{"studyExtent":"The JLF is located between
