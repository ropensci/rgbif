        hidrológicos y ecológicos, priorizando zonas con alta susceptibilidad a procesos
        de eutrofización o a la proliferación de floraciones algales. En particular,
        se consideraron áreas de entrada de afluentes superficiales, que pueden actuar
        como vectores de nutrientes provenientes de la actividad agrícola, vertimientos
        domésticos o escorrentía; así como sectores internos del lago donde se desarrollan
        actividades productivas o turísticas con potencial de generar presión sobre
        el ecosistema. También se incluyeron puntos próximos a cambios en el uso del
        suelo en la zona de ribera, donde la sustitución de coberturas naturales por
        áreas cultivadas o urbanizadas puede alterar los flujos de materia orgánica
        y nutrientes hacia el cuerpo de agua.\nLas muestras se colectaron en cuatro
