        bout windows, roughly in spring, summer, and fall. Samples are collected using
        the most appropriate sampler for the habitat type, including Surber, Hess,
        hand corer, modified kicknet, D-frame sweep, and petite ponar samplers. Macroinvertebrates
        are sampled using a percent-based macrohabitat approach. In wadeable streams,
        samples are collected in the two most dominant habitat types (e.g. riffles,
        runs, pools, step pools) within each 1 km-long wadeable stream site. In lakes,
        samples are collected near the buoy, inlet, and outlet sensors using a petite
        ponar, and in littoral areas using a D-frame sweep. In rivers, samples are
        collected near the buoy and two other deep-water locations using a petite
        ponar sampler, and in littoral areas using a D-frame sweep or large-woody
        debris sampler. Field protocols differ depending on the habitat and substrate
        being sampled, but all samples are collected from the surface of the natural
        substratum in each habitat. Samples are preserved in ethanol in the field,
        returned to the domain support facility for a preservative change where a
