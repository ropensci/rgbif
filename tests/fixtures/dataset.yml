        Mauricio","lastName":"López Floriano","position":[],"email":[],"phone":[],"homepage":[],"address":[]}],"funding":"Vicerrectoría
        de Investigaciones Universidad de la Amazonia","awards":[],"relatedProjects":[],"abstract":"Se
        realizaron inventarios florísticos en las Reservas Naturales de la Sociedad
        Civil (RNSC) que hacen parte del Sistema Departamental de Áreas Protegidas
        del Caquetá (SIDAP), las reservas son Itarca y Las Dalias del municipio de
        La Montañita; La Avispa,  y Las Palmas, del municipio de Florencia y el Horeb
        en el municipio de Belén de los Andaquíes en el departamento del Caquetá.
        Se identificarán las coberturas vegetales mediante la metodología Corine Land
        Cover para la Amazonia colombiana, en las que se establecieron parcelas temporales
        de 0.1 hectáreas (10 x 100 m), donde se censarán los individuos con DAP ≥
        2.5 cm y la vegetación arbustiva y herbácea. En cada cobertura se evaluó la
        composición y la estructura de la comunidad vegetal y se estimó la biomasa
        y el carbono  contenidos en ella."},"samplingDescription":{"studyExtent":"El
        departamento del Caquetá está ubicado en la zona noroccidental de la Amazonia
        colombiana. Tiene un área de 89.530 Km2 distribuidos en la geoestructura del
        flanco oriental de la cordillera Oriental de los Andes (11.71%) y la megacuenca
        de sedimentación del Amazonas (88.29%). Dentro de estas, se reconocen cinco
        paisajes: montaña, piedemonte, lomerío, valle y macizo (Martínez et al. 2014).
        Los estudios florísticos se realizarán en las reservas naturales de la sociedad
        civil Las Dalias e Itarca (Municipio de La Montañita), La Avispa, Los Cristales
        y Las Palmas (Municipio de Florencia). Ubicadas en el paisaje de montaña y
        piedemonte amazónico, entre los 240 a 800 metros de altitud, zona de vida
        Bosque húmedo tropical (bh-T).","sampling":"Se definieron las coberturas vegetales
        que tiene cada reserva, mediante el mapa de coberturas de la tierra Corien
        Land Cover para la Amazonia del año 2018, disponibles en el Sistema de Información
        Ambiental Territorial de la Amazonia Colombiana SIAT-AC, sobre las que se
        establecerán parcelas de 10m x 100m de 0.1 hectárea, según la metodología
        modificada de Gentry (1982). Esta área se subdividió en cuadrantes de 10mx10m
        y se censaran todos los individuos con más de 2.5 cm de Diámetro a la Altura
        del Pecho (DAP 1.3 m). A estos individuos se les medió el DAP, altura fustal,
        altura total. Dentro de esta área también se censo la vegetación herbácea
        (Mostacedo y Fredericksen 2000). Se colectarán por duplicados todos los individuos
        censados y se alcoholizarán para llevarse al herbario Henrique Forero - HUAZ
        (Villareal et al, 2004; Correa et al 2012).","methodSteps":["Fase de campo\nSe
        definieron las coberturas vegetales que tiene cada reserva, mediante el mapa
        de coberturas de la tierra Corien Land Cover para la Amazonia del año 2018,
        disponibles en el Sistema de Información Ambiental Territorial de la Amazonia
        Colombiana SIAT-AC, sobre las que se establecerán parcelas de 10m x 100m de
        0.1 hectárea, según la metodología modificada de Gentry (1982). Esta área
        se subdividió en cuadrantes de 10mx10m y se censaran todos los individuos
        con más de 2.5 cm de Diámetro a la Altura del Pecho (DAP 1.3 m). A estos individuos
        se les medió el DAP, altura fustal, altura total. Dentro de esta área también
        se censo la vegetación herbácea (Mostacedo y Fredericksen 2000). Se colectarán
        por duplicados todos los individuos censados y se alcoholizarán para llevarse
        al herbario Henrique Forero - HUAZ (Villareal et al, 2004; Correa et al 2012).","Fase
        de laboratorio\nLas muestras se separaron por familias y se determinaron por
        comparación, utilizando la colección de referencia del Herbario Enrique Forero-HUAZ
        de la Universidad de la Amazonia, las bases de datos virtuales del Herbario
        Amazónico-COAH del Instituto SINCHI y el Herbario Nacional Colombiano-COL
        del Instituto de Ciencias Naturales de la Universidad Nacional. También se
        utilizó literatura impresa especializada para la determinación, así como la
        línea de “Flora de Colombia” de la Universidad Nacional (Gentry 1993; Vargas
        2002; Mendoza et al, 2004; Mendoza y Ramírez 2006). Los nombres científicos
        y autores se confirmaron en la base de datos del Missouri Botanical Garden.
        Adicionalmente se consulto las bases de datos internacionales del Herbario
        de especímenes neotropicales del Museo de Historia Natural de Chicago y del
        Missouri Botanical Garden, el catálogo de líquenes y plantas de Colombia.","Procesamiento
        de los datos\nSe evaluó la composición, estructura y biomasa de las diferentes
        coberturas con las que cuente cada reserva. Para ello, se determinó la diversidad
        verdadera mediante el numero efectivo de especies qD (q=0, q=1 y q=2), con
        el programa en línea SpadeR (Jost. 2006; Moreno et al. 2011; Chao et al. 2015).
        Se elaboró un listado de especies para cada reserva, especificando cada cobertura
        identificada, así como diagramas con diversidad taxonómica (Familias y géneros
        más diversos y abundantes).\nLa estructura horizontal se evaluó mediante el
        índice de valor de importancia IVI, para cada cobertura censada en las reservas
        y se crearán categorías diamétricas. La estructura vertical se evaluó creando
        categorías altimétricas y perfiles de la vegetación. El número y tamaño de
        las categorías diamétricas y altimétricas se elaboraron mediante las ecuaciones
