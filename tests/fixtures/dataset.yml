        bird monitoring at Hywind Tampen","description":"<p>Three CCTV cameras are
        installed in the Hywind Tampen floating offshore wind farm in Norway for the
        purpose of health, safety and environmental (HSE) monitoring. However, the
        data collected by these cameras also offer the potential to document presence,
        abundance and behaviour of birds within the offshore wind farm. To investigate
        this, Equinor partnered with Spoor to rapidly scale this approach, and contribute
        to filling key gaps in our understanding of bird movements in and around offshore
        wind farms.  </p><p>The birds in the dataset were identified by applying Spoor''s
