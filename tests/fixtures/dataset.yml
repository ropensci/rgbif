        se utilizaron linternas de cabeza con focos halógenos y reflectores.\n\nAdicional
        a los transectos de observación, se realizó la instalación de un total de
        24 cámaras trampa que fueron ubicadas en lugares estratégicos para maximizar
        el registro de las especies de mamíferos medianos y grandes. Las cámaras fueron
        ubicadas a una distancia mínima de 100 metros y permanecieron. activas durante
        35 días, las 24 horas del día. En cuatro (4) coberturas de muestreo las cámaras
        se distribuyeron de la siguiente forma:\n- Bosque alto denso inundable – BADI:
        9 cámaras trampa.\n- Bosque alto denso de tierra firme – BADTF: 10 cámaras
        trampa.\n- Vegetación secundaria alta – VSA: 4 cámaras trampa.\n- Vegetación
        secundaria baja – VSB: 1 cámaras trampa\n\nDe las 24 cámaras trampa instaladas
        dos fueron hurtadas y ocho presentaron fallas en las tarjetas de memoria lo
        que no permitió registrar datos.\n\nLa clasificación taxonómica de mamíferos
        se basó en los criterios más recientes disponibles, utilizando propuestas
        como Mammal species of the World: a taxonomic and geographic reference (Wilson
        & Reeder, 2005).","Plantas: El rescate de la vegetación epífita vascular se
        realizó por medio de la tala dirigida de árboles, con el fin de rescatar la
