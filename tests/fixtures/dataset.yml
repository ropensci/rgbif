        newly-recorded species, Roeslerstammia erxlebella (Fabricius, 1787) (Lepidoptera,
        Roeslerstammiidae) from Korea, with a key to species of the genus and DNA
        barcoding analysis","description":"<p>The genus Roeslerstammia Zeller, 1839,
        the type genus of the family Roeslerstammiidae, comprises a total of four
        species on a global scale. The type species, Roeslerstammia erxlebella (Fabricius,
        1787) is distributed across the Palaearctic Region, from Europe to Japan.
        However, the presence of this species has only been confirmed in European
