        dirigidos a la sostenibilidad ambiental del territorio y que promuevan el
        conocimiento de la biodiversidad del municipio Puerto Asís, se realizaron
        tres charlas cortas de capacitaciones sobre diferentes temas relacionados
        con un monitoreo de aves. Estos temas incluyeron el uso de binoculares y la
        guía de Avifauna Colombiana (Ayerbe, 2022), la toma de datos en libretas de
        campo, y el uso de las aplicaciones móviles Merlin © y eBird ©. Para el caso
        de la guía de campo se explicó que representa cada elemento que acompaña las
        ilustraciones de las especies. Es decir, los mapas de distribución, el rango
        de elevación, las categorías de amenaza y estatus migratorio en los casos
