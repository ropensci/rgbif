        compiled as a result of the analysis of data from expeditions and observations
        conducted during 2016-2023. \nMost of the data published are from field scientific
        and conservation expeditions, during which biodiversity was photographed and
        georeferenced, and most routes were recorded using the Nextgis Mobile and
