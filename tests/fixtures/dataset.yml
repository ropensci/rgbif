        an interval of at least 30 minutes."]},"countryCoverage":[],"collections":[],"dataDescriptions":[],"dataLanguage":"eng","purpose":"Our
        objectives were to (1) document the diversity and community composition of
        wild mammals in the JLF; (2) analyze the relative abundance, nocturnality
        index, and daily and annual activity rhythms of the threatened species detected;
        and (3) investigate the influence of altitude on their seasonal migrations.
        Our findings provide essential baseline data to inform wildlife conservation
        and reserve management in this subtropical region.","introduction":"Understanding
        the activity rhythms of threatened mammals is crucial for designing effective
        conservation strategies. However, the systematic studies on mammals in Huangshan
        Mountain, one of China’s most biodiverse regions, are limited. In this study,
        we investigated the diversity of medium- to large-sized mammals alongside
        the daily and seasonal activity rhythms of threatened species in the Jiulongfeng
        Nature Reserve (JLF) of Huangshan Mountain from March 2022 to March 2023.
        Our objectives were to (1) document the diversity and community composition
        of wild mammals in the JLF; (2) analyze the relative abundance, nocturnality
        index, and daily and annual activity rhythms of the threatened species detected;
        and (3) investigate the influence of altitude on their seasonal migrations.
        Our findings provide essential baseline data to inform wildlife conservation
        and reserve management in this subtropical region.A survey employing 32 infrared
        cameras over 11,680 camera-days yielded 7,625 independent detections of 15
        species belonging to 5 orders, 13 genera, and 10 families. The top five species
        with the highest relative abundance index (RAI) values were Reeves’s muntjac
        (Muntiacus reevesi), wild boar (Sus scrofa), Tibetan macaque (Macaca thibetana
        huangshanensis), masked palm civet (Paguma larvata), and Malayan porcupine
        (Hystrix brachyura). We describe the diel activity rhythms and seasonal altitudinal
        migration patterns of seven focal threatened species. The daily activity patterns
        of Reeves’s muntjacs, black muntjacs (Muntiacus crinifrons), and Tibetan macaques
        were bimodal, with dominant diurnal habits, whereas masked palm civets, Malayan
        porcupines, hog badgers (Arctonyx collaris), and serows (Capricornis sumatraensis)
        were nocturnal species. Activity peaks also shifted seasonally. We further
        observed seasonal altitudinal migration patterns: diurnal mammals such as
        Reeves''s muntjacs, black muntjacs, and Tibetan macaques frequented mid-altitude
        in summer, while nocturnal species such as hog badgers, Malayan porcupines,
        and masked palm civets were more common at mid-altitude in winter. This pattern
        could be attributed to thermoregulation and other ecological factors. This
        work contributes valuable baseline data on mammalian biodiversity and behavioral
        ecology in an understudied region, with implications for the conservation
        management of protected areas in subtropical China.","gettingStarted":"Species
        were identified by analyzing the captured photos and videos. We placed each
        camera on relatively flat terrain 50 cm above the ground and removed all vegetation
        and debris from the camera view. The spacing between the cameras was at least
        200 m to ensure spatial independence. All cameras were monitored 24 hours
        a day, and all camera parameters were set uniformly, including the date and
        shooting mode (3 photos + 1 video mode).The photo and video data captured
        by the infrared cameras were archived and saved according to the camera numbers,
