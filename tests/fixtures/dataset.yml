        data digitized and published in the framework of this project are gathered
        throughout the whole country with respect to the data needs to inform decisions
        in the three partner institutions","designDescription":"The design is detailed
        according to the objectives of the project\nThe initial planning phase will
        be achieved in the framework of workshops during which the consortium members
        and their collaborators, students, and supervisors of theses of the master
        program will be invited. The end-users from DGEFC, CENAGREF, and Hôpital Menontin
        will present their needs of information and the decisions they wish to support.\nThe
        needs of information will be reformulated into key questions to be answered
        with respect to the decisions to be supported so as to identify the possible
        information resources to be taken into account. They can be databases like
        GBIF, Vertnet, species links etc. Any other relevant sources of information
        (data holders, data users, resource persons etc.) will also be considered.
        This will result in a plan of data mobilization, data publication, and data
        uses to support decisions. This plan will be consolidated through partnership
        agreements between parties.\nDuring data mobilization phase, taking into account
        the key questions to be answered, research topics will be identified and attributed
        to the students of the master program and other data users. Data will then
        be downloaded from GBIF, Vertenet, species links etc. and data gap analysis
        will be performed so as to find out the gaps of occurrences to be filled either
        from complementary field surveys, data holders, and literature reviews etc.
        Data collected to fill data gaps will be formatted, georeferenced, cleaned
        up, and published on GBIF site.\nThe evaluation process will be carried out
        in two phases: i) during the information development phase, under the umbrella
        of their supervisors and the advisor of the program, students will process
        data to provide relevant answers to the key questions in order to guide the
        intended decision making of the partners; ii) in an evaluation phase, the
        results obtained (answers to the key questions) will be scrutinized with respect
        to their adequacy to support the intended decisions of end-users and, whenever
        necessary, data mobilization and data analysis refinements will be reconsidered
        to provide more relevant answers to the key questions to support decisions.","relatedProjects":[],"abstract":"This
        project is designed to provide data solutions to support expressed decisions
        making of three government institutions.\nThrough workshops, the desired decisions
