        species identification, the authors thoroughly reviewed the photos and cross-checked
        the nomenclature, consulting the IUCN Red List (IUCN 2025) and also by considering
        each species'' conservation status.","methodSteps":["The photo and video data
        captured by the infrared cameras were archived and saved according to the
        camera numbers, and corresponding folders were created. Information such as
