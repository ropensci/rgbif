        de Merlin ©, como para la elaboración de listas de especies, para el caso
        de eBird ©. Además, se hicieron algunos ejercicios prácticos durante los recorridos.\n\nPara
        el estudio de la avifauna se llevaron a cabo 11 transectos y un punto de observación
