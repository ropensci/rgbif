        del Lago de Tota y su incidencia en la calidad hídrica y riesgo ambiental","description":"<p>El
        presente proyecto tuvo como objetivo realizar una caracterización integral
        del fitoplancton del Lago de Tota, entendida como una evaluación detallada
        de su composición taxonómica, abundancia relativa y variabilidad espacio-temporal
        a lo largo de diferentes periodos hidrológicos. Se prestó especial atención
        al grupo de las cianobacterias, cuya presencia ha comenzado a evidenciarse
        con mayor frecuencia en el sistema, generando alertas sobre posibles cambios
        ecológicos en el lago.</p><p>Esta caracterización resulta fundamental debido
        a que el Lago de Tota ha mostrado signos evidentes de deterioro ambiental
        en los últimos años, reflejados principalmente en la disminución de la transparencia
        del agua. Este parámetro es un indicador sensible a cambios en la productividad
        primaria y en la estructura de la comunidad fitoplanctónica, y su reducción
        sugiere un posible incremento en la biomasa algal, incluyendo especies oportunistas.</p><p>Dentro
        de estas especies, las cianobacterias revisten particular interés por su capacidad
        de proliferar bajo condiciones eutróficas, formar floraciones masivas (blooms)
        y producir compuestos tóxicos conocidos como cianotoxinas, con potenciales
        riesgos para la salud humana, la biodiversidad acuática y los usos del recurso
