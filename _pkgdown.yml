reference:
  - title: "rgbif"
    desc: >
      High level overview of package
    contents:
      - rgbif
  - title: "Occurrence downloads"
    desc: >
      Work with the GBIF occurrence downloads APIs <https://www.gbif.org/developer/occurrence#download>
    contents:
      - starts_with("occ_download")
      - as.download
      - downloads
      - download_predicate_dsl
  - title: "Occurrence search"
    desc: >
       Work with the GBIF occurrence search APIs <https://www.gbif.org/developer/occurrence>
    contents:
      - occ_get
      - occ_get_verbatim
      - occ_data
      - occ_metadata
      - occ_search
      - occ_count
      - occ_count_
  - title: "Taxonomic names"
    desc: >
      Work with the GBIF taxonomic names API <https://www.gbif.org/developer/species>
    contents:
      - starts_with("name_")
  - title: "Citation"
    desc: >
      <https://docs.ropensci.org/rgbif/articles/gbif_citations.html>
    contents:
      - gbif_citation
      - derived_dataset
  - title: "Geometry"
    contents:
      - check_wkt
      - gbif_bbox2wkt
      - gbif_wkt2bbox
      - gbif_geocode
  - title: "Registry"
    desc: >
      GBIF registry functions <https://www.gbif.org/developer/registry>
    contents:
      - starts_with("dataset_")
      - dataset
      - organizations
      - network
      - nodes
      - installations
  - title: "OAI"
    contents:
      - starts_with("gbif_oai_")
  - title: "Maps"
    desc: >
      Work with the GBIF Maps API <https://www.gbif.org/developer/maps>
    contents:
      - map_fetch
      - mvt_fetch
  - title: "GRSciColl"
      - institution_search
      - collection_search
  - title: "Miscellaneous"
    contents:
      - rgb_country_codes
      - taxrank
      - wkt_parse
      - elevation
      - enumeration
      - enumeration_country
      - gbif_issues
      - gbif_issues_lookup
      - lit_search
  - title: "Pretty html reports"
    contents:
      - gbif_names
      - gbif_photos
  - title: "Defunct functions"
    contents:
      - datasets
      - rgbif-defunct
      - parsenames
      - networks
      - count_facet
      - occ_facet
      - occ_issues

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"
  